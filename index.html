<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="clockSelect">CLOCK</button>
        <button class="stopwatchsel">STOP WATCH</button>
    </div>
    <div class="clock">
        <span class="hour"></span> : <span class="min"></span> : <span class="sec"></span>
    </div>
        <div class="watch">
            <span id="hour">00</span> : <span id="min">00</span> : <span id="second">00</span>
        </div>
        <div class="Btns">
            <div class="buttons">
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="reset">reset</button>
    
            </div>

        </div>

    <script src="clock.js"></script>
    <script src="stopWatch.js"></script>
</body>
</html>
